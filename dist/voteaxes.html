
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>ObsAs</title>



  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/colors.css">

<style>
    tfoot, th {
      text-align: center;
    }
    .parti {
      color: grey;
      font-weight:300;
    }
    .sortvote {
      font-weight: 500;
    }
    .vcircle {
      display:inline-block;
      height: 0.7em;
      width: 0.7em;
      border-radius: 50%;
      margin:2px;
    }
    .pour {
      background: green;
    }
    .contre {
      background: red;
    }
    .abstention {
      background: #666666;
    }
    .nonVotant {
      border-color:green;
      border-style:solid;
      border-width:1px;
    }
    .absent {
      border-color:red;
      border-style:dotted;
      border-width:1px;
    }
    .pour-text {
      color: green;
    }
    .contre-text {
      color: red;
    }
    .abstention-text {
      color: #666666;
    }
    .nonVotant-text {

    }
    .pctBig {
      font-size: 30px;
      font-weight: 500;
      margin-right:10px;
    }
    .pct {
      font-size: 24px;
      font-weight: 500;
      margin-right:10px;
    }

</style>



</head>
<body>
  <nav class="blue-grey darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">ObsAs</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="commissions/PO717460.html">Assemblée</a></li>
        <li><a href="acteurs.html">Députés</a></li>
        <li><a href="scrutins.html">Votes</a></li>
        <li><a href="groupes.html">Groupes</a></li>
        <li><a href="commissions.html">Commissions</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="commissions/PO717460.html">Assemblée</a></li>
        <li><a href="acteurs.html">Députés</a></li>
        <li><a href="scrutins.html">Votes</a></li>
        <li><a href="groupes.html">Groupes</a></li>
        <li><a href="commissions.html">Commissions</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <span>Date de mise à jour : 08/07/2017 04:44</span>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <select id="scrutin">
            <option value="1">Scrutin n°1</option>
            <option value="2">Scrutin n°2</option>
          </select>
          <label>Choix du Scrutin</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5>Scrutin n°<span id="noscrutin"></span> : <span id="libellescrutin"></span></h5>
        <div id="axes"></div>
        <div id="vue"></div>
      </div>

    </div>
  </div>
</body>
<footer>
  <!--  Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/57f4fc708a.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/lokijs.min.js"></script>
  <script src="js/db.js"></script>
  <script id="template" type="x-tmpl-mustache">
  <div class="col s12">
    <div class="card" style="background:#F0F0F0">
    <div class="card-content">
      <div class="row">
      {{^hidechart}}
      <div class="col s8 m6 offset-s2 offset-m3 l3">
        <canvas id="donut{{i}}" class="itemchart"></canvas>
      </div>
      <div class="col s12 m12 l9">
      {{/hidechart}}
      {{#hidechart}}<div class="col s12">{{/hidechart}}
        <span class="card-title" style="font-weight:500;">{{titre}} <span style="font-size:60%">{{#item_stats}}({{n}} député(s) - {{pct}}%){{/item_stats}}</span></span>
        <span style="font-weight:300;">Votants</span><span class="right" style="font-weight:300;">Non votants</span>
        <span class="card-title">{{#stats}}<span class="pct{{#big}}Big{{/big}} {{position}}-text{{#absent}} right{{/absent}}"><i class="fa fa-{{icon}}"></i> {{pct}}% <span style="font-size:60%">({{n}})</span></span>{{/stats}}</span>
        <div>
          {{#cercles}}
          <a class="vcircle {{position}}" title="{{nom}}" href="acteurs/{{uid}}.html" ></a>
          {{/cercles}}
        </div>
      </div>
      </div>
    </div
  </div>
  </div>
</script>

  <script>
  $(document).ready(function() {
    $(".button-collapse").sideNav();
  })
  </script>

  <script>
  $(document).ready( function() {
    $('select').material_select();
    $('#scrutin').change(function() {
      loadScrutin($(this).val());
    })
    loadScrutin(1);
  });

  </script>

</footer>

</html>
